<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TO-DO LIST</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
        <link rel="stylesheet" type="text/css" media="screen" href="vendors/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script type="text/javascript" src="vendors/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="client.js"></script>
    </head>
    <body>
        <section class="jumbotron text-center">
                <h1 class="display-2">To Do List</h1>
        </section>
        <section class="container">
            <div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="task-in" placeholder="Enter Task">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="button" id="add-btn">Add Task</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container">
            <table class="table">
                <tbody id="todo-list">
                    <!-- JQ append -->
                </tbody>
            </table>
        </section>
    </body>
</html>
