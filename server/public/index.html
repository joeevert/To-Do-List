<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WEEKEND-SQL-TO-DO_LIST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" type="text/css" media="screen" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="vendors/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="client.js"></script>
</head>
<body>
    <section class="jumbotron text-center">
            <h1>To Do List</h1>
    </section>
    <section class="container">
        <div>
            <form>
                <div class="input-group">
                    <input type="text" class="form-control" id="task-in" placeholder="Enter task">
                    <div class="input-group-btn">
                        <button class="btn btn-success" id="add-btn">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <section class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="todo-list">
                <!-- JQ append -->
            </tbody>
        </table>
        
    </section>



</body>
</html>
